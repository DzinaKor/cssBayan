<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="./assets/icon/favicon.svg" type="image/x-icon">
    <title>cssBayan</title>
</head>

<body>
    <div class="title">
        <h1>The 5 Lessons My Dog Taught Me About Life</h1>
    </div>

    <div class="main-wrapper">

        <div class="main-item">
            <input class="main-input" type="checkbox" name="but" id="but-1">
            <label class="main-text" for="but-1">Always Stretch After You Get Up</label>

            <div class="img-wrapper">
                <img class="main-img" src="./assets/img/01-stretch.jpg" alt="dog stretching">
            </div>
        </div>

        <div class="main-item">
            <input class="main-input" type="checkbox" name="but" id="but-2">
            <label class="main-text" for="but-2">Always Show Unconditional Love</label>

            <div class="img-wrapper">
                <img class="main-img" src="./assets/img/03-love.jpg" alt="happy dog">
            </div>
        </div>

        <div class="main-item">
            <input class="main-input" type="checkbox" name="but" id="but-3">
            <label class="main-text" for="but-3">It’s Alright To Take Some “Me” Time</label>

            <div class="img-wrapper">
                <img class="main-img" src="./assets/img/04-me-time.jpg" alt="me time">
            </div>
        </div>

        <div class="main-item">
            <input class="main-input" type="checkbox" name="but" id="but-4">
            <label class="main-text" for="but-4">Play As Hard As You Work</label>

            <div class="img-wrapper">
                <img class="main-img" src="./assets/img/07-play.jpg" alt="dog playing">
            </div>
        </div>

        <div class="main-item">
            <input class="main-input" type="checkbox" name="but" id="but-5">
            <label class="main-text" for="but-5">Get Excited To Go Outside</label>

            <div class="img-wrapper">
                <img class="main-img" src="./assets/img/09-outside.jpg" alt="jumping dog">
            </div>
        </div>

    </div>

</body>

</html>
